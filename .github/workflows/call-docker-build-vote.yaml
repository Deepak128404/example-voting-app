name: CI BUILD VOTE

on:
  # we want pull requests so we can build(test) but not push to image registry
  push:
    branches:
      - 'main'
    # only build when important files change
    paths:
      - 'vote/**'
      - '.github/workflows/call-docker-build-vote.yaml'
  pull_request:
    branches:
      - 'main'
    # only build when important files change
    paths:
      - 'vote/**'
      - '.github/workflows/call-docker-build-vote.yaml'

jobs:
  Docker-Build-Scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: vote
        push: false
        load: true
        tags: deepak25404/examplevotingapp_vote:${{ github.run_id}}


    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        context: vote
        image-ref: 'deepak25404/examplevotingapp_vote:${{ github.run_id }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL'

  Docker-Image-Push:
    runs-on: ubuntu-latest
    needs: Docker-Build-Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: vote
        push: true
        tags: deepak25404/examplevotingapp_vote:${{ github.run_id }}

   update-helm-chart:
    needs: Docker-Image-Push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUBTOKEN }}
    - name: Update tag in Helm chart
      run: |
        sed -i 's/\(voting:\n.*\n.*tag:\).*/\1 "${{github.run_id}}"/' helm/example-web-app-charts/values.yaml
    - name: Commit and push changes
      run: |
        git config --global user.email "jitcse.deepaksingh@gmail.com"
        git config --global user.name "Deepak Singh Thakur"
        git add helm/go-web-chart/values.yaml
        git commit -m "Update the new tag in Helm chart"
        git push

  Slack-Alert:
    needs: [Docker-Build-Scan, Docker-Image-Push]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: technote-space/workflow-conclusion-action@v3
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ env.WORKFLOW_CONCLUSION }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

